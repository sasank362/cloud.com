<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration Form | Web Academy</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="welcome">
            <br><br><br><br>
            <h2>Logo</h2>
            <p>The customer is very important, the customer will be followed by the customer.</p>
            <button class="login_btn">Login</button>
            <button class="register_btn">Register</button>
        </div>

        <div class="register">
            <form>
                <h2>Register</h2>
                <input type="email" placeholder="Email" class="reg-input">
                <input type="password" class="reg-input" placeholder="Password">
                <input type="phno" class="reg-input" placeholder="Phone Number">
                <input type="passport" class="reg-input" placeholder="Passport Number">
                <input type="dob" class="reg-input" placeholder="Date Of Birth">
                <a href="web.html"><input type="submit" value="REGISTER" class="reg-btn"></a>
            </form>
        </div>

        <div class="login">
            <form>
                <h2>Login</h2>
                <input type="email" class="log-input" placeholder="Email">
                <input type="password" class="log-input" placeholder="Password">
                <input type="submit" value="LOGIN" class="log-btn">

                <a href="#" class="forg-pass">Forget Password?</a>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
